{% extends 'main/base.html' %}

{% block content %}
  <h1 class="latest-posts-title"> LATEST POSTS</h1>
    <div class="posts-container">
      {% for post in posts %}
        <div class="post">
           <h2>{{ post.title }}</h2>
           <p>{{ post.content }}</p>
            <small>Published at: {{ post.published_at }}</small>
        </div>
      {% endfor %}
  </div>
{% endblock %}
